<!DOCTYPE html>
<html lang="en">
<script>
    check()

    function check() {
        let uid = sessionStorage.getItem("uid")
        if (!uid)
            window.location.href = "/#"
        else
            window.location.href = "/configurator.html"
    }
</script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="javascript/login.js"></script>
    <title>IMC Login page</title>
</head>

<form class="box" onsubmit="return false">
    <h1>Login</h1>
    <input id="username" type="text" name="" placeholder="Username">
    <input id="password" type="password" name="" placeholder="Password">
    <input type="submit" name="" value="Login" onclick="login()">
</form>


</html>
