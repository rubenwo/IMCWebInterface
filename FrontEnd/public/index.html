<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
   
    <script type="text/javascript" src="javascript/login.js"></script>
    <title>IMC Login page</title>
</head>

<body>
<form class="font-sans text-sm rounded w-full max-w-md mx-auto my-8 px-8 pt-6 pb-8">
    <div class="relative border rounded mb-4 shadow appearance-none label-floating">
        <input class="w-full py-2 px-3 text-grey-darker leading-normal rounded" id="username" type="text"
               placeholder="Username">
        <label class="absolute block text-grey-darker pin-t pin-l w-full px-3 py-2 leading-normal" for="username">
            Username
        </label>
    </div>
    <div class="relative border rounded mb-4 shadow appearance-none label-floating">
        <input class="w-full py-2 px-3 text-grey-darker leading-normal rounded" id="password" type="password"
               placeholder="Password">
        <label class="absolute block text-grey-darker pin-t pin-l w-full px-3 py-2 leading-normal" for="password">
            Password
        </label>
    </div>
    <div class="flex items-center justify-between">
        <button class="bg-black hover:bg-black text-white py-2 px-4" type="button" onclick=login()>
            Log In
        </button>
        <a class="inline-block align-baseline text-grey hover:text-grey-darker" href="#">
            Forgot Password?
        </a>
    </div>
</form>
</body>

</html>
